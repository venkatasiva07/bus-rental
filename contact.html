<body>
	<div class="container mt-5">
		<h1>Contact Us</h1>
		<p>Contact us for inquiries, bookings, or any assistance you may need. We are here to help.</p>
	</div>


	<section class="contact-form">
		<div class="form-container">
			<h2>Your Details</h2>
			<form action="#" method="POST">

				<label for="name">Name: </label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email: </label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone: </label>
				<input type="tel" id="phone" name="phone">

				<label for="message">Message: </label>
				<textarea id="message" name="message" rows="4" required></textarea>

				<button type="submit" class="submit-button">Submit</button>
			</form>
		</div>
	</section>

	<!-- Company contact info -->
	<section class="contact-info">
		<h2>Contact Information</h2>
		<address>
			Bus Rental Services<br>
			123 Main Street<br>
			Vijayawada, 522307<br>
			Phone: <a href="ph:1234567890">6302507256</a><br>
			Email: <a href="mailto:info@example.com">sivavenkata@gmail.com</a>
		</address>
	</section>

	<script>
		// Get the form element
		const bookBusForm = document.querySelector('form');

		// Add an event listener to the form
		bookBusForm.addEventListener('submit', function () {
			// Clear the form fields
			bookBusForm.reset();

			// Prevent the form from submitting
			event.preventDefault();
			alert('Thank you for showing interest and we will contact you shortly.');
		});
	</script>

	<script src="js/jquery.min.js"></script>
