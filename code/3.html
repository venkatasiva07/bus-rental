<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations Travel with Friends</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .caption {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1>Some Destinations Travel with Friends</h1>
    </header>

    <section>
        <div>
            <img src="goa.jpg" alt="Image 1">
            <p class="caption">Goa</p>
        </div>
        <div>
            <img src="pondicherry.jpg" alt="Image 2">
            <p class="caption">Pondicherry</p>
        </div>
        <div>
            <img src="kasol.jpg" alt="Image 3">
            <p class="caption">Himachal Pradesh</p>
        </div>
    </section>

</body>

</html>
